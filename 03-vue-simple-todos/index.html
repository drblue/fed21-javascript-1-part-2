<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Vue.js basics</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
	<div id="app" class="container">
		<h1>Vue.js Simple Todos</h1>

		<div class="mb-3">
			<form @submit.prevent="createNewTodo">
				<div class="input-group">
					<input
						type="text"
						class="form-control"
						placeholder="Got moar stuff to do?"
						v-model="newTodoTitleInput"
					/>
					<button type="submit" class="btn btn-primary">Create</button>
				</div>
			</form>
		</div>

		<div id="todos-container" v-show="todos.length">
			<h2>Todos</h2>
			<ul class="todolist">
				<li
					v-for="item in unfinishedTodos"
				>
						<span @click="toggleTodo(item)" class="todo-title">
							{{ item.title }}
						</span>
						<span @click="deleteTodo(item)" class="todo-delete">ðŸš®</span>
				</li>
			</ul>

			<p class="text-muted small">You got {{ unfinishedTodosCount }} todos left</p>

			<h3>ðŸ‡«ðŸ‡® Finished todos</h3>
			<ul class="todolist">
				<li
					v-for="item in finishedTodos"
					class="done"
				>
						<span @click="toggleTodo(item)" class="todo-title">
							{{ item.title }}
						</span>
						<span @click="deleteTodo(item)" class="todo-delete">ðŸš®</span>
				</li>
			</ul>
		</div>

		<img
			src="https://media1.giphy.com/media/dV8K4Rwzeuvn3JyJO9/200w.gif?cid=82a1493baj1dqol4w5y21arhbnwl23jz7ha1f1l673k4z6mk&rid=200w.gif&ct=g"
			class="img-fluid"
			v-show="!todos.length"
		/>

	</div>

	<!-- Vue 3 -->
	<script src="https://unpkg.com/vue@3"></script>

	<!-- App -->
	<script src="app.js"></script>
</body>
</html>
